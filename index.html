<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website where you can find the weather in a given city"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form search-box">
        <i class="icon search-box__icon map-icon"></i>
        <input
          type="text"
          placeholder="enter your location"
          class="input search-box__input js-search-box-input"
        />
        <button
          type="submit"
          class="btn btn-search search-box__btn js-search-box-submit"
        ></button>
      </form>
      <div class="weather-box">
        <div class="wrapper weather-box__wrapper">
          <p class="weather-box__city city-name">Kyiv</p>
          <div class="weather-info weather-box__weather-info">
            <div class="wrapper weather-wrapper">
              <p
                class="temperature weather-info__temperature js-weather-info-temperature"
              >
                0 <span class="degree">°</span>
              </p>
              <p
                class="description weather-info__description js-weather-info-description"
              >
                Broken Clouds
              </p>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <div class="high-temp temp weather-details__high-temp">
            <div class="text">
              <p>H:</p>
              <div class="info-high-temp info">
                <p>65<span>°</span></p>
              </div>
            </div>
          </div>

          <div class="low-temp temp">
            <div class="text">
              <p>L:</p>
              <div class="info-low-temp info">
                <p>55<span>°</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
